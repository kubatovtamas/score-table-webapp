<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Score Table</title>
</head>
<style>
    table, th, td {
        border: 1px solid black;
    }
</style>
<body>

    <table>
        <tr>
            <td>HOME_TEAM</td>
            <td>AWAY_TEAM</td>
            <td>SCORE</td>
            <td>DATE</td>
        </tr>
        <tr th:each="row : ${match}">
            <td th:text="${row.getHomeTeamName()}">TEAM</td>
            <td th:text="${row.getAwayTeamName()}">TEAM</td>
            <td th:text="${row.getScore()}">TEAM</td>
            <td th:text="${row.getDate()}">TEAM</td>
        </tr>

    </table>

</body>
</html>
