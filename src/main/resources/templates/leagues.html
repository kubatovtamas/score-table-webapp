<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Score Table</title>
</head>
<style>
    table, th, td {
        border: 1px solid black;
    }
</style>
<body>



<table>
    <tr th:each="team : ${teams}">
        <td th:text="${team.getName()}">Test</td>
    </tr>
</table>

</body>
</html>
