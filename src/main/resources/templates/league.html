<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Score Table</title>
</head>
<style>
    table, th, td {
        border: 1px solid black;
    }
</style>
<body>

<section>
    <a href="#teams"><button>Teams</button></a>
    <a href="#table"><button>Table</button></a>
    <a href="#matches"><button>Matches</button></a>
    <a href="#topscorers"><button>Top Scorers</button></a>
    <a href="#goaldiff"><button>Largest Wins</button></a>
</section>

<section id="teams">
    <h1>TEAMS</h1>
    <table>
        <tr th:each="team : ${teams}">
            <td th:text="${team.getName()}">Test</td>
        </tr>
    </table>
</section>

<section id="table">
    <h1>TABLE</h1>
    <table>
        <tr>
            <td>TEAM</td>
            <td>P</td>
            <td>GF</td>
            <td>GA</td>
            <td>GD</td>
            <td>PTS</td>
        </tr>
        <tr th:each="row : ${results}">
            <td th:text="${row.getTeamName()}">TEAM</td>
            <td th:text="${row.getPlayed()}">P</td>
            <td th:text="${row.getGoalsFor()}">GF</td>
            <td th:text="${row.getGoalsAgainst()}">GA</td>
            <td th:text="${row.getGoalsGoalDifference()}">GD</td>
            <td th:text="${row.getPoints()}">PTS</td>
        </tr>
    </table>
</section>

<section id="matches">
    <h1>MATCHES</h1>
    <table>
        <tr>
            <td>HOME_TEAM</td>
            <td>AWAY_TEAM</td>
            <td>SCORE</td>
            <td>DATE</td>
        </tr>
        <tr th:each="row : ${matches}">
            <td th:text="${row.getHomeTeamName()}">TEAM</td>
            <td th:text="${row.getAwayTeamName()}">TEAM</td>
            <td th:text="${row.getScore()}">TEAM</td>
            <td th:text="${row.getDate()}">TEAM</td>
        </tr>
    </table>
</section>

<section id="topscorers">
    <h1>TOP SCORERS</h1>
    <table>
        <tr>
            <td>PLAYER_NAME</td>
            <td>TEAM_NAME</td>
            <td>NUM_GOALS</td>
        </tr>
        <tr th:each="row : ${scorers}">
            <td th:text="${row.getPlayerName()}">TEAM</td>
            <td th:text="${row.getTeamName()}">TEAM</td>
            <td th:text="${row.getNumGoals()}">TEAM</td>
        </tr>
    </table>
</section>

<section id="goaldiff">
    <h1>LARGEST WINS</h1>
    <table>
        <tr>
            <td>HOME_TEAM</td>
            <td>AWAY_TEAM</td>
            <td>SCORE</td>
            <td>DIFFERENCE</td>
            <td>DATE</td>
        </tr>
        <tr th:each="row : ${goalDiffs}">
            <td th:text="${row.getHomeTeamName()}">TEAM</td>
            <td th:text="${row.getAwayTeamName()}">TEAM</td>
            <td th:text="${row.getScore()}">TEAM</td>
            <td th:text="${row.getDifference()}">TEAM</td>
            <td th:text="${row.getDate()}">TEAM</td>
        </tr>
    </table>
</section>

</body>
</html>
