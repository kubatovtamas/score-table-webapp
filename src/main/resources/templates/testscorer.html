<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Score Table</title>
</head>
<style>
    table, th, td {
        border: 1px solid black;
    }
</style>
<body>

    <table>
        <tr>
            <td>PLAYER_NAME</td>
            <td>TEAM_NAME</td>
            <td>NUM_GOALS</td>
        </tr>
        <tr th:each="row : ${scorer}">
            <td th:text="${row.getPlayerName()}">TEAM</td>
            <td th:text="${row.getTeamName()}">TEAM</td>
            <td th:text="${row.getNumGoals()}">TEAM</td>
        </tr>

    </table>

</body>
</html>
