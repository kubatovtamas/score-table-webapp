<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js"></script>
    <title>Goals</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand ml-3">ScoreTable</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/}">Countries<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Leagues
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <div class="dropdown-item" th:each="league : ${leagues}">
                        <a class="nav-link" th:href="@{/league/{name} (name = ${league.getName()})}" th:text="${league.getName()}">League Name</a>
                    </div>
                    <div class="dropdown-divider"></div>
                    <div class="dropdown-item">
                        <a class="nav-link" href="#" th:href="@{/leagues}">All Leagues</a>
                    </div>
                </div>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/teams}">Teams</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/players}">Players</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/games}">Games</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#" th:href="@{/goals}">Goals</a>
            </li>
        </ul>
    </div>
</nav>


<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div class="container my-5">
                <p class="my-5 col-md-10 mx-auto">
                    <a href="#" th:href="@{/goal/edit}" class="btn btn-primary">
                        <i class="fas fa-user-plus ml-2">Add Goal</i></a>
                </p>
                <div class="col-md-10 mx-auto">
                    <table class="table table-striped table-responsive-md">
                        <thead>
                            <tr>
                                <td>Player Name</td>
                                <td>For Team</td>
                                <td>On Match</td>
                                <td>Result</td>
                                <td>Date</td>
                                <td>Edit</td>
                                <td>Delete</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="goal : ${goals}">
                                <td th:text="${goal.getPlayer().getName()}">TEAM</td>
                                <td th:text="${goal.getPlayer().getTeam().getName()}">TEAM</td>
                                <td th:text="${goal.getGame().getTeamsAndResult()}">TEAM</td>
                                <td th:text="${goal.getGame().getResult()}">TEAM</td>
                                <td th:text="${#dates.format(goal.getGame().getDate(), 'yyyy-MM-dd')}">TEAM</td>
                                <td>
                                    <a th:href="@{/goal/edit/{id}(id=${goal.id})}" class="btn btn-primary">
                                        <i class="fas fa-user-edit ml-2"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/goal/delete/{id}(id=${goal.id})}" class="btn btn-primary">
                                        <i class="fas fa-user-times ml-2"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
